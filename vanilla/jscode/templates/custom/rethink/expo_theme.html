    layout="column" layout-align='center center'>

    <div layout="column" layout-align="center center">

        <h3>
            Theme {{current_theme}}
        </h3>

            <div ng-repeat="(position, data) in sections[current_section][current_theme]"
            layout="column" layout-align="center center">
              <div>
                <a ui-sref="public.expo.themes.selected.theme.image({section: current_section, theme: theme, element: position})">
                    <img src="{{ root.imagesPath + data.thumb +'/TileGroup0/0-0-0.jpg' }}" width="200" >
                </a>
              </div>
              <div>
                {{data.details.title}}
              </div>
              <br>
            </div>
