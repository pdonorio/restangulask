
<!--

 <md-dialog instead of md-content
-->

 <md-content
    ng-controller="EditorNonDialogController as edit"
    aria-label="Transcription for image">

    <md-toolbar class="md-primary md-hue-3" >
      <div class="md-toolbar-tools" layout="row">
        <h2> <b>{{currentName}}</b>: <i>Transcription</i> for image </h2>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding
      style="min-width:800px; min-height:400px;
      max-width:1100px; max-height:800px; ">
        <textarea ui-tinymce="edit.options" ng-model="edit.content" ></textarea>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-secondary" ng-click="edit.validate()">
        save
      </md-button>
      <md-button class="md-warn" ng-click="edit.cancel()" >
        cancel
      </md-button>
    </md-dialog-actions>

 </md-content>
