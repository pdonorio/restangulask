
<md-content ng-controller='AppedController'
    style=" background-color: #eee; "
    layout="row" layout-wrap layout-align="center start" layout-fill
    >
 <div layout="column" flex="{{appFlexSize}}">

    <md-toolbar class="blue-grey md-whiteframe-4dp ">
      <div class="md-toolbar-tools">
        <h2 flex md-truncate
    style=" font-family: 'Montserrat', sans-serif; font-size: 30px; "
        >
        <a ui-sref='welcome'>
        CSB
        </a>
        </h2>

    <a ui-sref="logged.fastsearch">
     <md-button class="md-raised lime darken-2 white-text">
      Recherche
     </md-button>
    </a>
    <a ui-sref="logged.list">
     <md-button class="md-raised lime darken-2 white-text">
      Liste de Fetes
     </md-button>
    </a>
    <a ui-sref="logged.expo">
     <md-button class="md-raised lime darken-2 white-text">
      Exposition
     </md-button>
    </a>
    <a ui-sref="logged.actions">
     <md-button class="md-raised lime darken-3 white-text">
      Manage
     </md-button>
    </a>
    <a ui-sref="logged.logout">
     <md-button class="md-raised lime darken-4 white-text">
      Logout
     </md-button>
    </a>

      </div>
    </md-toolbar>

 <md-content layout="column" layout-padding
    style=" background-color: #fff; min-height: 700px; "
    ng-class="{'hidy': appScrollY}"
    class="md-whiteframe-4dp"
    >
     <div ui-view='loggedview'>
      <div layout="row" layout-align='center'>
        <h3>Well done!</h3>
      </div>
      <div layout="row" layout-align='center'>
        <p> <i class="material-icons">account_circle</i>
            <span> Now, you are <b>logged</b> inside our app. </span>
        </p>
      </div>
     </div>
  </md-content>

 </div>
</md-content>
