
<div ng-if="failure" layout="column" layout-align='center center'>
    <h3>Server is temporary unavailable</h3><br>
    Dear user, currently our data server is unreachable.
    <br><br>Please try again in a few minutes;
    <br>We apologize for any inconvenience.
</div>

<div ng-if="!failure"
    ng-controller="JustATest as j"
    class="css-slider-wrapper" style="z-index: 99;">

<!-- FIX REPEAT -->
  <input
    ng-repeat="section in sections track by $index"
    type="radio" name="slider"
    class="slide-radio{{$index+1}}"
    id="slider_{{$index+1}}" ng-checked="checking[$index]">

  <div class="slider-pagination">
    <label ng-repeat="section in sections track by $index"
        for="slider_{{$index+1}}" class="page{{$index+1}}"></label>
  </div>

<!-- SLIDE (REPEAT) -->
  <div
    ng-repeat="section in sections track by $index"
    class="slider"
    style="background-color: {{ section.data['Color'] || defaultColor }};"
    ng-class="'slide' + ($index+1)">

<!-- BACKGROUND IMAGE -->
    <div class="slideback"
        ng-style="{'background-image':'url('+
            root.imagesPath + welcome.mainSubFolder
            + section.images[0].filename +')'}"
        ></div>

    <div id='slide_content'>

<!-- STATIC -->
    <div ng-if="$index == 0">
      <h2> Bienvenu <br> sur </h2>
      <h1 class="white-text">
            <span class='fragola'>C</span>ultures du
            <span class='fragola'>S</span>pectacle
            <span class='fragola'>B</span>aroque
      </h1>
    </div>

<!-- DYNAMIC -->
    <div ng-if="$index > 0">
        <h2>
            {{ section.data['Section'].capitalizeFirstLetter() }}
        </h2>
    </div>

      <hr>
      <a href ui-sref="{{section.link}}">
       <md-button class="md-raised paolo">
        <div layout='row' layout-align="center center">
            Explore
        </div>
       </md-button>
      </a>
      <a href ng-click="nextSlide($index+2)" ng-if="$index+1 < sections.length">
       <md-button class="md-raised paolo">
        <div layout='row' layout-align="center center">
            Suivant <i class="material-icons">skip_next</i>
        </div>
       </md-button>
      </a>

    </div>
  </div>
<!-- SLIDE (REPEAT) -->

</div>
