
<div ng-if="failure" layout="column" layout-align='center center'>
    <h3>Server is temporary unavailable</h3><br>
    Dear user, currently our data server is unreachable.
    <br><br>Please try again in a few minutes;
    <br>We apologize for any inconvenience.
</div>

<div ng-if="!failure" layout="row" layout-padding>

<!--CONTENT -->
<div layout="column" layout-align='center center'>

<div ng-if="loading"
    ng-include="root.templateDir + 'loader.html'"></div>

<div ng-if="!loading">
<div style="padding-top: 50px;"></div>

<!-- REPEATS -->
  <div ng-repeat="section in sections track by $index"
    id='step{{$index}}'
    style="padding-bottom: 100px;"
    class="section scrollspy" scrollspy>

   <div style="position: relative; height: 500px;">

    <!-- IMAGE (with link) -->
    <div style="
        background-repeat: no-repeat; background-size: 100% 100%;
        width: 1000px; height: 490px; z-index:1; "
        ng-style="{'background-image':'url('+
        root.imagesPath + welcome.mainSubFolder + section.images[0].filename
        +')'}"
        ></div>

    <!-- TITLE BACKGROUND COLOR? -->
    <div style=" position: absolute; bottom: 10px;
        background-color: #{{ section.data['Color'] }};
        width: 100%;
        height: 140px;
        opacity: .5;
        z-index:2;">
        </div>

    <div style=" position: absolute; bottom: 0px;
        padding-left: 1%; color: white;
        width: 100%;
        z-index:3;">
        <a href ui-sref="{{section.link}}" style="color: white;">
        <!-- TITLE -->
        <h2 class="header" style='font-family: Leela;'>
            {{ section.data['Section'].capitalizeFirstLetter() }}
            </h2>
        <!-- DESCRIPTION -->
        <p ng-if="section.data['Description'].trim() == ''">&nbsp;</p>
        <p ng-if="section.data['Description'].trim() != ''"
            ng-bind-html="section.data['Description']"></p>
        </a>
    </div>
   </div>

  </div>

</div> <!-- loader -->
</div> <!-- content -->

</div>
