<div ng-controller="MenuInAppController as mymenu">

 <div class="hide-on-med-and-down">
  <ul class="right right-pad ">

    <li ng-show="lastRoute.state.name != 'public.db'
            && lastRoute.state.name != 'public.fastsearch'"
        class="hide-on-med-and-down" style="color: grey;">
        <div layout="row">
            <i class="material-icons prefix">search</i>
            <input placeholder="Search" ng-focus="activateSearch()" size=15>
        </div>
    </li>

    <li ng-if="mymenu.logged && mymenu.buttons" ng-repeat="button in mymenu.buttons">
        <a ui-sref="{{button.link}}" class="btn padbtn" ng-class="button.color">
            {{ button.name.capitalizeFirstLetter() }}
        </a>
    </li>

  </ul>
 </div>
